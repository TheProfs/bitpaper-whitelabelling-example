<!DOCTYPE html>
<html>
<head>
  <title>ACME Tutors Whiteboard</title>
</head>
  <body>
    <iframe
      allow="camera; microphone"
      style="
        position: fixed;
        top: 0px;
        bottom: 0px;
        right: 0px;
        width: 100%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        z-index: 999999;
        height: 100%;
      ">
    </iframe>
  </body>

  <script>
    window.addEventListener('load', function() {
      const src = prompt('Enter your API Paper URL')
      document.querySelector('iframe').src = src
    })
  </script>
</html>
